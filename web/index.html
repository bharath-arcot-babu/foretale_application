<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="foretale_application">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>foretale_application</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Fix for null type error in web environment -->
  <script>
    // Handle null type errors in DOM events
    window.addEventListener('error', function(e) {
      if (e.error && e.error.message && e.error.message.includes('null: type \'Null\' is not a subtype of type \'bool\'')) {
        console.warn('Suppressed null type error in DOM event handling');
        e.preventDefault();
        return false;
      }
    });
    
    // Override keyboard event properties to handle null values
    const originalGetProperty = Object.getOwnPropertyDescriptor(Event.prototype, 'shiftKey');
    if (originalGetProperty) {
      Object.defineProperty(Event.prototype, 'shiftKey', {
        get: function() {
          try {
            return this._shiftKey || false;
          } catch (e) {
            return false;
          }
        },
        set: function(value) {
          this._shiftKey = value;
        },
        configurable: true
      });
    }
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
